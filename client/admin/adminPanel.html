<template name="adminPanel">

	<h1>Bienvenido al admin Panel</h1>	
	<a href="{{pathFor 'newEvent'}}" class="btn btn-primary">Nuevo Evento</a>
	<br>
	

	<div class="row">		
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre del evento</th>
					<th>Editar</th>
				</tr>
			</thead>
			<tbody>
				{{#each events}}
				<tr>
					<td>{{title}}</td>
					<td><a href="{{pathFor 'editEvent' _id=this._id}}">Editar</a></td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>

	




</template>
